 <head>

<script>
function validate() 
{
  
  var pas=/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,10}$/;
  var error=false;
  var ma=/^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/;
  var x = document.getElementById('name').value;
  var y= document.getElementById('email').value;
  var z= document.getElementById('password').value;
  var w= document.getElementById('confirmpassword').value;
   document.getElementById("names").innerHTML="";
    document.getElementById("mail").innerHTML="";
    document.getElementById("pwd").innerHTML="";
    document.getElementById("cpwd").innerHTML="";
    document.getElementById("rpwd").innerHTML="";
    document.getElementById("vpwd").innerHTML="";
    document.getElementById("gmail").innerHTML="";
      if (x =="") 
    {
     document.getElementById("names").innerHTML = "Enter The Name";
     error=true;
     }
    if(y=="")
    {
       document.getElementById("mail").innerHTML = "Enter The Mail";
       error=true;
    }
    if(z=="")
    {
       document.getElementById("pwd").innerHTML = "Enter The Password";
       error=true;
    }
    if(w=="")
    {
       document.getElementById("cpwd").innerHTML = "Confirm the Password";
       error=true;
    }  
      if(y!=="" && !ma.test(y))
    {
      document.getElementById("gmail").innerHTML="Enter Valid Mail";
      error=true;
    }
    if(z!="" && !pas.test(z))
    {
      document.getElementById("vpwd").innerHTML = "at least six characters that are letters, numbers or the underscore";
       error=true;
    }
    if(w!=z)
    {
      document.getElementById("rpwd").innerHTML="Enter Valid Password";
      error=true;
    }
     return !error;
    }
</script>
